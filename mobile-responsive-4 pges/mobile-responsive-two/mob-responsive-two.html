<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="main-container">
        <div class="mobile-responsive-two">
            <div class="top-image">
                <img src="images/1.png">
            </div>
            <div class="create">
                <h3>Create an account</h3>
                <span>Start your 30 day free trial</span>
                <div class="img">
                    <img src="images/2.png">
                    <img src="images/3.png">
                    <img src="images/4.png">
                </div>
            </div>
            <div class="inputs">
                <form class="input">
                  <label>Full name</label><br>
                  <input type="text" placeholder="John Doe">
                </form>
                <form class="input one">
                    <label>Email</label><br>
                    <input type="text" placeholder="Example.email@gmail.com">
                  </form>
                  <form class="input one two">
                    <label>Password</label><br>
                    <input type="text" placeholder="Enter at least 8+ characters">
                  </form>
            </div>
            <div class="blue-button">
                <button>Sign up</button>
            </div>
            <span class="last-line">Been here before?    <span class="bluest">Log in</span></span>
        </div>
    </div>
</body>
</html>
